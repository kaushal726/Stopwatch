<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="subheading">Kaushal Raj</h1>
    <h1 id="heading">Stopwatch</h1>
    <p id="para"><span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>:<span
            id="milisec">00</span></p>
    <button id="start" class="button">Start</button>
    <button id="stop" class="button">Stop</button>
    <button id="reset" class="button">Reset</button>
    <button id="flag" class="button">Flag</button>
    <p>Auto Beep every 30 Sec!</p>
    <ul id="list"></ul>
</body>
<script src="main.js"></script>

</html>
